<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Portfolio</title>
    <!-- We keep Tailwind CDN for simplicity in MVP, but package.json supports local build too -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'atlas-bg': '#09090b', // Zinc 950
              'atlas-panel': '#18181b', // Zinc 900
              'atlas-card': '#18181b', // Zinc 900
              'atlas-border': '#27272a', // Zinc 800
              'atlas-border-highlight': '#3f3f46', // Zinc 700
              'atlas-text-primary': '#f4f4f5', // Zinc 100
              'atlas-text-secondary': '#a1a1aa', // Zinc 400
              'atlas-text-muted': '#52525b', // Zinc 600
              
              'atlas-accent': '#3b82f6', // Blue 500
              'atlas-accent-glow': 'rgba(59, 130, 246, 0.5)',
              
              'atlas-warning': '#f59e0b', // Amber 500
              'atlas-danger': '#ef4444', // Red 500
              'atlas-success': '#10b981', // Emerald 500
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass-gradient': 'linear-gradient(to bottom right, rgba(255,255,255,0.05), rgba(255,255,255,0.01))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f4f4f5;
        background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #09090b 40%);
        min-height: 100vh;
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: rgba(39, 39, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
      }

      .table-row-hover:hover td { background-color: rgba(255, 255, 255, 0.03); }

      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
